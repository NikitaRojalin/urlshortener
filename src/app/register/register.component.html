<h2 style="text-align:center;">Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="useremail">Email</label>
        <input type="email" formControlName="useremail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.useremail.errors }" />
        <div *ngIf="submitted && f.useremail.errors" class="invalid-feedback">
            <div *ngIf="f.useremail.errors.required">email is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
        <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
            <div *ngIf="f.dob.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password_two"> Confirm Password</label>
        <input type="password" formControlName="password_two" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password_two.errors }" />
        <div *ngIf="submitted && f.password_two.errors" class="invalid-feedback">
            <div *ngIf="f.password_two.errors.required">Password is required</div>
            <div *ngIf="f.password!=f.password_two">Password is not matched</div>
            <div *ngIf="f.password_two.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary mt-3">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-3"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link mt-3 ml-3">Cancel</a>
    </div>
</form>
